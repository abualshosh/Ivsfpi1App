<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-mercahnt-heading" data-cy="MercahntCreateUpdateHeading">Create a Merchant</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>



        <div class="form-group">
          <label class="form-control-label" for="field_name">First Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="firstName"
            formControlName="firstName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_name">Last Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="lastName"
            formControlName="lastName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address"
            formControlName="address" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_phoneNumber">Phone Number</label>
          <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber" data-cy="phoneNumber"
            formControlName="phoneNumber" maxlength="10" />

          <div
            *ngIf="editForm.get('phoneNumber')!.invalid && (editForm.get('phoneNumber')!.dirty || editForm.get('phoneNumber')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('phoneNumber')?.errors?.required"> Your Phone
              Number is
              required.
            </small>

            <small class="form-text text-danger" *ngIf="editForm.get('phoneNumber')?.errors?.minlength">
              Your Phone Number is required to be at least 10 character.
            </small>

            <small class="form-text text-danger" *ngIf="editForm.get('phoneNumber')?.errors?.maxlength">
              Your Phone Number cannot be longer than 00 characters.
            </small>

            <small class="form-text text-danger" *ngIf="editForm.get('phoneNumber')?.errors?.pattern">
              Your Phone Number can only contain letters and digits.
            </small>
          </div>
        </div>


        <div class="form-group">
          <label class="form-control-label" for="field_email">Email</label>
          <input type="email" class="form-control" name="email" id="field_email" data-cy="email"
            formControlName="email" />
        </div>

        <!-- <div class="form-group">
          <label class="form-control-label" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div> -->
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
          (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
